<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <h1>Advanced Task List</h1>

    <form class="createList" id="lol">
        <input type="text" name="listName" id="listName" placeholder="New List Name...">
        <input type="submit" id="formListSubmit" value="Create New List">
        <button type="button" id="saveLists">Save Lists</button>
        <button type="button" id="loadLists">Load Lists</button>
    </form>
    <p class="error">error message here</p>

    <script src="./script.js"></script>
</body>
</html>
